<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmark Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid red;
      height: 100px;
      padding: 10px;
      gap: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="input-group">
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Enter bookmark description" />
    </div>
    <button id="addButton">Add to Bookmark</button>
  </div>

  <script src="pop.js"></script>

</body>
</html>
